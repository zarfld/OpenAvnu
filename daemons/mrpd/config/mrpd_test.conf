# MRPD Test Configuration
# This configuration prevents MRPD from hanging during tests

# Network interface (use loopback for testing)
interface=127.0.0.1

# Daemon mode (disable for testing)
daemon_mode=false

# Test mode
test_mode=true

# Intel HAL settings
intel_hal_enabled=true
hardware_timestamping=false

# Logging
log_level=1
log_to_console=true

# MRP settings for testing
mrp_join_time=100
mrp_leave_time=100  
mrp_periodic_time=100

# Disable actual network operations for testing
network_operations=false
