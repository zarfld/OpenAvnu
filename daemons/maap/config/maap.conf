# MAAP Daemon Configuration
# Multicast Address Acquisition Protocol

[General]
# Network interface to use (will be detected automatically if not specified)
interface=

# MAAP address range (IEEE 1722 standard)
maap_base=91:E0:F0:00:FE:00
maap_size=65534

# Intel HAL Integration
intel_hal_enabled=true
hardware_timestamping=true

[Timing]
# Announce interval in milliseconds
announce_interval=30000

# Probe interval in milliseconds  
probe_interval=1000

# Defend interval in milliseconds
defend_interval=10000

[Logging]
# Log level: 0=ERROR, 1=WARN, 2=INFO, 3=DEBUG
log_level=2
log_file=maap.log
