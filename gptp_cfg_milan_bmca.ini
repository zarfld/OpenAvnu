# gPTP Configuration - Milan BMCA Master/Slave Configuration

[ptp]
# Configure for Milan BMCA participation (can be master or slave)
profile = milan
priority1 = 100            ; Medium priority (can be master, allows better masters)
priority2 = 1

# Ordinary clock parameters - can be grandmaster if selected by BMCA
clockClass = 6             ; Ordinary clock (can be grandmaster)
clockAccuracy = 0x20       ; 32ns accuracy
offsetScaledLogVariance = 0x4000

# Watchdog Configuration  
watchdog_interval = 30000000

# Milan-specific settings
announceReceiptTimeout = 3
syncReceiptTimeout = 3