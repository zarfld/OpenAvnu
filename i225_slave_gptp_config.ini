[gPTP]
# Slave configuration for second I225-V (Device ID: 0x15F3)  
# Interface: Second I225 for loopback test

# Normal slave priorities (higher numbers = lower priority)
priority1=128
priority2=128
clockClass=248
clockAccuracy=0x31
offsetScaledLogVariance=0x4400

# Timing parameters
logSyncInterval=-3
logAnnounceInterval=1
logPdelayReqInterval=0

# Hardware timestamping enabled
timestamping=hardware
# Use Intel HAL for enhanced timestamping
intel_hal_enable=true
intel_device_id=0x15F3

# Interface configuration - Use second I225-V adapter
# This will be specified via command line parameter
